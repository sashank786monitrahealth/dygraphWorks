<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3 Attributes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" />
</head>
<body>

    <h1>Sin Graph</h1>

    <br><br>
    <input type="text" name="cycleCount" id="cycleCount" value="1">
    <input type="text" name="dataPoints" id="dataPoints" value="1000">
    <div id="sun"></div>

   


    <script type="text/javascript">

    function generateSIN(){
        

        var arrayLen = 1000;
        var cycles = 2;
        
        var vInputString = "sampleNo,Voltage(uV)"+"\n"
        for(i=0;i<arrayLen;i++){
          xTime = (i/arrayLen)*cycles;
          yVoltage = Math.sin((i/arrayLen)*cycles*Math.PI);
          vInputString += xTime.toString()+","+ (yVoltage).toString()+"\n";
        
        
        };

        return vInputString;

    }

    Qwerty = new Dygraph(
        document.getElementById('sun'),
        generateSIN(),
        {
            animatedZooms:true
        }
    )
    </script>
</body>
</html>
